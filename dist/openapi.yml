                        "office": "Head Office"
                      },
                      {
                        "id": 4,
                        "name": "Seeley International Pty Ltd",
                        "office": "Lonsdale"
                      },
                      {
                        "id": 5,
                        "name": "Thomson Geer",
                        "office": null
